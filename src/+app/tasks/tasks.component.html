<button (click)="toggleTasks()">{{showTasks ? "Hide Tasks" : "Show Tasks"}}</button>
<div *ngIf="showTasks">
    <h3>Tasks</h3>
    <ul>
        <li *ngFor="let task1 of tasks; let i = index">
            <span *ngIf="!task1.edit" style="cursor:pointer" (click)="doneTask(i)" [ngStyle]="{'color': task1.done ? 'green' : 'red'}">{{task1.name}}   </span>
            <input *ngIf="task1.edit" type="text" name="task1.name" [(ngModel)]="task1.name" />
            <button (click)="editTask(i)">{{task1.edit ? "Finish" : "Edit"}}</button><button (click)="deleteTask(i)">X</button>
        </li>
    </ul>
    <form (submit)="addTask(task.value);task.value=''">
        <label>Add Task: </label><br />
        <input type="text" #task /><br />
    </form>
</div>
